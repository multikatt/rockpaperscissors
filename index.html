<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="scoreboard">
        <div id="user-badge" class="badges">USER</div>
        <div id="comp-badge" class="badges">COMP</div>
        <span id="user-score">0</span>
        :
        <span id="comp-score" >110</span>
    </div>
    <div class="main">
        <div class="results">Paper covers rock. You win!</div>
        <div class="options">
            <div class="option" id="rock"><img src="images/rock.png" alt="rock"></div>
            <div class="option" id="paper"><img src="images/paper.png" alt="paper"></div>
            <div class="option" id="scissors"><img src="images/scissors.png" alt="scissors"></div>
        </div>
        <div class="instructions">MAKE YOUR MOVE.</div>
    </div>
</body>
</html>
